<!doctype:html>
<html>
	<head>
		<title>Tree Quest</title>
		<link rel="stylesheet"
		href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
		 <!--[if lte IE 8]>
		      <link rel="stylesheet"
					href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
					 <![endif]-->
	 <link rel="stylesheet"
				href="/static/css/local.css" />
	 <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	</head>
	<body>
		{% block content %}
		Hello.
		{% endblock %}
		<div id="map">
		</div>
		<script type="text/javascript">
			// create a map in the "map" div, set the view to a given place and zoom
			var map = L.map('map').setView([-123.1139, 49.2608], 13);

			// add an OpenStreetMap tile layer
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			// define the custom marker
			var treeIcon = L.icon({
			    iconUrl: 'treeIcon.png',
				
				// size of the icon
			    iconSize:     [50, 32], 
				// point of the icon which will correspond to marker's location
			    iconAnchor:   [28, 26], 
				// point from which the popup should open relative to the iconAnchor
			    popupAnchor:  [-3, -76] 
			});

			// add a marker in the given location, attach some popup content to it and open the popup
			L.marker([-123.1139, 49.2608], {icon: treeIcon}).addTo(map)
					.bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
					.openPopup();
		</script>
	</body>
</html>
